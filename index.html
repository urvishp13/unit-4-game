<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <h1>CrystalsCollector</h1>
  <p class="instructions">
    You will get a random number, and you will have to click the crystal images to try to get a sum of the value of the random number. 
  </p>
  <div>
    <p class="data">Wins: <span id="wins"></span> <br>
    Losses: <span id="losses"></span></p>
    <h2 class="target-number">Target Number: <span id="target-number"></span></h2>
  </div>
  <img src="assets/images/crystal1.jpg" class="image" id=image1 alt="crystal1">
  <img src="assets/images/crystal2.jpg" class="image" id=image2 alt="crystal2">
  <img src="assets/images/crystal3.jpg" class="image" id=image3 alt="crystal3">
  <img src="assets/images/crystal4.jpg" class="image" id=image4 alt="crystal4">
  <h4>Your total score goes here:</h4>
  <h2 id="myGuess"></h2>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>
</html>
